{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div id="login">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form--row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form--row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="login--button">Login</button>
    </form>
</div>

<style>
#login {
    width: calc(100vw - 200px);
    height: 100vh;
    padding: 0px 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

h1 {
    margin-top: 30px;
    font-size: 40px;
}

form {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    /* background-color: purple; */
    gap: 20px;
}

.form--row {
    /* width: calc(100% - 40px);*/
    height: 10vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;
    /* background-color: red; */
}

label {
    font-size: 40px;
    font-weight: 600;
}

input {
    width: 30vw;
    font-size: 30px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 5px;
    padding-bottom: 5px;
    background-color: rgb(241, 241, 241);
}

button {
    width: 30vw;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    padding: 20px;
    margin: 30px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
}

</style>
{% endblock %}
